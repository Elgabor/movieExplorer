<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  </style>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-3xl font-bold text-indigo-600">Movie Explorer</h1>
      <nav>
        <!-- placeholder for nav links -->
      </nav>
    </div>
  </header>

  <!-- Search Form -->
  <main class="container mx-auto px-6 py-8 flex-1">
    <form id="search-form" class="bg-white shadow rounded-lg p-6 flex flex-col sm:flex-row gap-4 items-center">
      <input
        type="text"
        id="search-input"
        class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Cerca un film..."
        required
      />
      <button
        type="submit"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition"
      >
        Cerca
      </button>
    </form>

    <!-- Results Grid -->
    <div id="result" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Cards will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-auto">
    <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
      &copy; 2025 Movie Explorer
    </div>
  </footer>

  <script type="module" src="/src/index.js"></script>
