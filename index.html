<body class="bg-gray-100 font-inter min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-3xl font-bold text-indigo-600">Movie Explorer</h1>
      <nav></nav>
    </div>
  </header>

  <!-- Autenticazione -->
  <section id="auth-section" class="container mx-auto px-6 py-8 flex-1">
    <!-- Login Form -->
    <form id="login-form" class="bg-white shadow rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <input type="email" placeholder="Email" class="w-full mb-4 p-3 border rounded" required />
      <input type="password" placeholder="Password" class="w-full mb-4 p-3 border rounded" required />
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">Accedi</button>
    </form>

    <!-- Registrazione Form -->
    <form id="register-form" class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Registrati</h2>
      <input type="email" placeholder="Email" class="w-full mb-4 p-3 border rounded" required />
      <input type="password" placeholder="Password" class="w-full mb-4 p-3 border rounded" required />
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">Registrati</button>
    </form>
  </section>

  <!-- App vera e propria -->
  <section id="app-section" class="container mx-auto px-6 py-8 flex-1 hidden">
    <form id="search-form" class="bg-white shadow rounded-lg p-6 flex flex-col sm:flex-row gap-4 items-center">
      <input type="text" id="search-input" class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Cerca un film..." required />
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">Cerca</button>
    </form>

    <div id="result" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Cards here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow mt-auto">
    <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
      &copy; 2025 Movie Explorer
    </div>
  </footer>

  <script type="module" src="/src/index.js"></script>
</body>
